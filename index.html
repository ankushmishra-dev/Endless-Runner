<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Endless Runner</title>
  <link rel="icon" href="images/d.png" >

  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="game">
      <div id="powerupTimer">5</div>
    <img id="player" src="images/boy.png" />
    <div id="scorePanel">Score: 0 | Coins: 0</div>
    <div id="gameOverPopup">

      <h2>Game Over</h2>
      <p id="finalScore"></p>
      <button onclick="restartGame()">Restart</button>
    </div>
    <audio id="coinSound" src="sounds/coin.mp3"></audio>
    <audio id="hitSound" src="sounds/hit.mp3"></audio>
    <audio id="bgMusic" src="sounds/bg.mp3" autoplay loop></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
